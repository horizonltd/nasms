{% extends 'hro/hro_base.html' %}
{% load bootstrap4 %}
{% block body_block %}


<h3>
    {% if not Department.instance.pk %}
    Create Department
    {% else %}
    Update Department
    {% endif %}
</h3>
<form method="POST">
    {% csrf_token %}
    {% bootstrap_form form %}
    <input type="submit" class='btn btn-primary' value="Add Department">
</form>

{% endblock %}
