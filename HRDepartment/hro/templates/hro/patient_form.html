{% extends "hro/hro_base.html" %}
{% load bootstrap4 %}
{% block body_block %}
<h1>
    {% if not form.instance.pk %}
    Create Patient
    {% else %}
    Update Patient
    {% endif %}
</h1>

<form method="POST">
    {% csrf_token %}
    {% bootstrap_form form %}
    <input type="submit" class='btn btn-primary' value="Submit">
</form>
{% endblock %}
