{% extends 'base.html' %}
{% block body_block %}

<br />

<div class="container">

    <style>
        .form-simple .font-small {
            font-size: 0.8rem;
        }

        .form-simple .header {
            border-top-left-radius: .3rem;
            border-top-right-radius: .3rem;
        }

        .form-simple input[type=text]:focus:not([readonly]) {
            border-bottom: 1px solid #ff3547;
            -webkit-box-shadow: 0 1px 0 0 #ff3547;
            box-shadow: 0 1px 0 0 #ff3547;
        }

        .form-simple input[type=text]:focus:not([readonly])+label {
            color: #4f4f4f;
        }

        .form-simple input[type=password]:focus:not([readonly]) {
            border-bottom: 1px solid #ff3547;
            -webkit-box-shadow: 0 1px 0 0 #ff3547;
            box-shadow: 0 1px 0 0 #ff3547;
        }

        .form-simple input[type=password]:focus:not([readonly])+label {
            color: #4f4f4f;
        }
    </style>




    <section class="form-dark">
        <!--Form with header-->
        <div class="card">
            <!--Header-->
            <div class="header pt-3 grey lighten-2">
                <div class="row d-flex justify-content-start">
                    <h3 class="deep-grey-text mt-3 mb-4 pb-1 mx-5">Welcome <strong>{{user.first_name}}</strong></h3>
                </div>
            </div>
            <!--Header-->
            <div class="card-body mx-4 mt-4">
                <!--Body-->
                <div class="md-form pb-3">
                    <label for="Form-email4"><strong>Email Address: </strong> {{user.email}} </label>
                </div>
                <div class="md-form pb-3">
                    <label for="Form-pass4"><strong> Username :</strong> {{user.username}} </label>
                </div>
                <div class="md-form pb-3">
                    <label for="Form-pass4"><strong> First Name:</strong> {{user.first_name}} </label>
                </div>
                <div class="md-form pb-3">
                    <label for="Form-pass4"><strong> Last Name:</strong> {{user.last_name}} </label>
                </div>
                <div class="md-form pb-3">
                    <label for="Form-pass4"><strong>Last Login:</strong> {{user.last_login}} </label>
                </div>
                <a href="{% url 'accounts:logout' %}" class="btn btn-sm btn-info my-4">Logout</a>
            </div>

        </div>


        <!--/Form with header-->

    </section>




</div>
{% endblock %}
